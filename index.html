<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="icon" href="./styles/logo/cflogo.png">


    <script id="book-list-template" type="text/x-handlebars-template">
        <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
          <header>
            <h1>{{title}}</h1>
            <div>
              By <address><a href="{{authorUrl}}">{{author}}</a></address>
              {{publishStatus}}
            </div>
          </header>
          <section class="article-body">{{{body}}}</section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
      </script>
</head>

<body>
    <div id=header>


        <h1>
            <span id="logo"></span> LAB 11-HOME PAGE</h1>

        <div id=navbar>
            <ul>
                <li>
                    <a href="#" class="icon-home">BOOKS APP</a>
                </li>
                <li>
                    <a href="#" class="icon-home">ABOUT</a>
                </li>
                <li>
                    <a href="#" class="icon-home">CONTACT US</a>
                </li>
            </ul>
        </div>
    </div>
    <main>
        <div id="book-display">
            <h1>Books App</h1>
        </div>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="scripts/models/book.js"></script>
<script src="scripts/views/book-view.js"></script>
<script src="scripts/views/error-view.js"></script>

    Book.fetchAll(bookView.initIndexPage);
</script>

</html>
