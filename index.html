<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="icon" href="./styles/logo/cflogo.png">


    <script id="book-list-template" type="text/x-handlebars-template">
        <div id="book-display">
                <h2>{{title}}</h2>
                <img class="book-img" src="{{image_url}}" alt="{{title}}" />
                <div id="p-background">
                    <p>By {{author}}</p>
                    <p>{{isbn}}</p>
                </div>
                <p id="des-background">Description: {{{description}}}</p>
                <hr>
               
            </div>
      </script>

    <script id="book-detail-template" type="text/x-handlebars-template">
        <div id="book-detail-display">
                <h2>{{title}} Detail</h2>
                <img class="book-img" src="{{image_url}}" alt="{{title}}" />
                <div id="p-background">
                    <p>By {{author}}</p>
                    <p>{{isbn}}</p>
                </div>
                <p id="des-background">Description: {{{description}}}</p>
                <hr>
            </div>

    </script>

</head>


<body>
    <header>
        <div id="particles-js"></div>

        <div id=header>
            <h1>
                <span id="logo"></span> LAB 11-HOME PAGE</h1>
            <div id=navbar>
                <ul>
                    <li>
                        <a href="#" id="books-app" class="icon-home">BOOKS APP</a>
                    </li>
                    <li>
                        <a href="#" id="insert-book" class="icon-home">INSERT BOOK</a>
                    </li>
                    <li>
                        <a href="#" class="icon-home">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <hr>
        <hr>
        <hr>
        <section class="book-view" id="book-list">
            <h1>Books App</h1>
        </section>
        <section class="container book-detail" id="book-detail">
        </section>
        <section id="form-view" class="container form">
            <form>
                <fieldset>
                    <h1>ADD A NEW BOOK </h1>
                    <label>Title:
                        <br>
                        <input id="title" type="text">
                    </label>
                    <br>
                    <label>Author:
                        <br>
                        <input id="author" type="text">
                        <br>
                    </label>
                    <label>ISBN:
                        <br>
                        <input id="isbn" type="text">
                        <br>
                    </label>
                    <label>Image URL:
                        <br>
                        <input id="image-url" type="text">
                        <br>
                    </label>

                    <label>Description:
                        <br>
                        <textarea id="description" type="text"></textarea>
                        <br>
                    </label>
                </fieldset>
                <button id="thebutton" type="submit">sumbit</button>
                <button id="delete">delete</button>
            </form>

        </section>

    </main>
    <hr>
    <footer>
        <div id="footer-div">
            <p>&copy;Code Name: FML 2018</p>
            <ul>
                <li>
                    <a href="#">
                        <span id="fb-link"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span id="git-link"></span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
